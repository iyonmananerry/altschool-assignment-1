<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator/calc.css">
    <title>my calculator</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../homepage/homepage.html">Home</a></li>
                <li><a href="../contactpage/contact.html">Contact</a></li>
                <li><a href="../registerpage/register.html">Register</a></li>
                <li><a href="../loginpage/login.html">Login</a></li>
                <li><a href="../calculator/calc.html">Calculator</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="first-column" id="clear">C</button></td>
                        <td><button class="first-column" id="plus-minus">+/-</button></td>
                        <td><button class="first-column" id="percent">%</button></td>
                        <td><button class="last-row" id="divide">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="seven">7</button></td>
                        <td><button class="number" id="eight">8</button></td>
                        <td><button class="number" id="nine">9</button></td>
                        <td><button class="last-row" id="times">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="four">4</button></td>
                        <td><button class="number" id="five">5</button></td>
                        <td><button class="number" id="six">6</button></td>
                        <td><button class="last-row" id="minus">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="one">1</button></td>
                        <td><button class="number" id="two">2</button></td>
                        <td><button class="number" id="three">3</button></td>
                        <td><button class="last-row" id="-">&plus;</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="zero" id="zero">0</button></td>
                        <td><button class="number" id="point">.</button></td>
                        <td><button class="last-row" id="equal">=</button></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
